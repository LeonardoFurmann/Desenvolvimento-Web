<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7</title>
</head>
<body>
    <button id="base" onclick="ex_07()">Clicar</button>
        
    <script>
        var cont = 0;

        function ex_07(){
            var elemento_pai = document.body;
            var elemento = document.createElement("h1");
            var texto = document.createTextNode("Um texto qualquer...");
            elemento.appendChild(texto);    
            
            if(cont == 0){
                elemento_pai.insertBefore(elemento, document.getElementById("base"));
                cont++;
            }
        }
    </script>
</body>
</html>
