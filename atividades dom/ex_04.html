<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <label for="caixa"></label>
    <input type="text" name="caixa" id="caixa">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="destacar()">Destacar</button>
    <button onclick="remover()">Remover</button>
    <p>Lista: </p>
    <ul id="lista"></ul>

    <script>
        function adicionar() {
            var elemento = document.createElement("li");
            var texto = document.createTextNode(document.getElementById("caixa").value);
            elemento.appendChild(texto);

            var elemento_pai = document.getElementsByTagName("ul")[0];

            elemento_pai.appendChild(elemento);
        }

        function destacar() {

            const values = document.getElementById("lista").children;
            var texto = document.getElementById("caixa").value;
            

            for (let i = 0; i < values.length; i++) {
                var verif = values[i].localeCompare(texto);
                
                if (verif == 0) {
                    values[i].style.color = "red";
                } else {}   
            }


            // var elemento_pai = document.getElementsByTagName("ul")[0];

        }       
    </script>

</body>

</html>
